<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>进货界面</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<script src="../jquery-3.3.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					<a class="navbar-brand"><strong>进货界面</strong></a>
				</div>
			</nav>
			
			<div class="row">
				<div class="col-md-3">
					<ul class="nav nav-pills nav-stacked">
						<li><a href="#">Home</a></li>
						<li><a href="#">诗云仓库</a></li>
						<li><a href="#">购买界面</a></li>
						<li class="active"><a href="#">进货界面</a></li>
					</ul>
				</div>
				
				<div class="col-md-9">
					<h2>进货存储</h2>
					
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-md-2 control-label" for="sid">序列号:</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="sid" 
									placeholder="请输入序列号">
							</div>
							<br />
							<br />
							<label class="col-md-2 control-label" for="type">序列号:</label>
							<div class="col-md-10">
								<select class="form-control">
									<option>文学馆</option>
									<option>典藏馆</option>
									<option>童书馆</option>
									<option>励志馆</option>
									<option>人文社科</option>
									<option>家居生活</option>
									<option>艺术</option>
									<option>教育</option>
								</select>
							</div>
							<br />
							<br />
							<label class="col-md-2 control-label" for="bookname">书名:</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="bookname" 
									placeholder="请输入书名">
							</div>
							<br />
							<br />
							<label class="col-md-2 control-label" for="author">作者:</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="author" 
									placeholder="请输入作者名">
							</div>
							<br />
							<br />
							<label class="col-md-2 control-label" for="price">价格:</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="price" 
									placeholder="请输入价格">
							</div>
							<br />
							<br />
							<label class="col-md-2 control-label" for="stock_number">进货数量:</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="stock_number" 
									placeholder="请输入进货数量">
							</div>
							<br />
							<br />
							<div class="row">
								<div class="col-md-10">&nbsp;</div>
								<div class="col-md-2">
									<button type="button" class="btn btn-primary">确认</button>
									<button type="button" class="btn btn-primary">撤销</button>
								</div>
							</div>
					</form>
					
				</div>
			</div>
			
		</div>
	</body>
</html>

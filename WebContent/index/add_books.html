<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>进货界面</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<script src="../jquery-3.3.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script type="text/javascript">
			function myconfirm(){
				var sid = document.getElementById("sid").value ;
				var bookname = document.getElementById("bookname").value ;
				var author = document.getElementById("author").value ;
				var price = document.getElementById("price").value ;
				var stock_number = document.getElementById("stock_number").value ;
				
				if(isNaN(sid)){
					alert("序列号必须为数值!!!");
					document.getElementById("sid").value = "";
					return false;
				}
				
				if(isNaN(price)){
					alert("价格必须为数值!!!");
					document.getElementById("price").value = "";
					return false;
				}
				
				if(isNaN(stock_number)){
					alert("进货数量必须为数值!!!");
					document.getElementById("stock_number").value = "";
					return false;
				}
				
				if(sid==""||bookname==""||author==""||price==""||stock_number==""){
					alert("信息输入不完整!!!");
					return false;
				}
				return true;
			}
			
			function mycancel(){
				document.getElementById("sid").value = "";
				document.getElementById("bookname").value ="";
				document.getElementById("author").value ="";
				document.getElementById("price").value ="";
				document.getElementById("stock_number").value ="";
				
				document.getElementById("type").options[0].selected = true;
			}
		</script>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					<a class="navbar-brand"><strong>进货界面</strong></a>
				</div>
			</nav>
			
			<div class="row">
				<div class="col-md-3">
					<ul class="nav nav-pills nav-stacked">
						<li><a href="../saletable/table1.jsp">销售报表</a></li>
						<li><a href="../storage/books_storage1.jsp">诗云仓库</a></li>
						<li><a href="sale_book.jsp">购买界面</a></li>
						<li class="active"><a href="add_books.html">进货界面</a></li>
					</ul>
				</div>
				
				<div class="col-md-9">
					<h2>进货存储</h2>
					
					<form class="form-horizontal" role="form" action="add_booksAction.jsp" method="post">
						<div class="form-group">
							<label class="col-md-2 control-label" for="sid">序列号:</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="sid"  name="sid"
									placeholder="请输入序列号">
							</div>
							<br />
							<br />
							<label class="col-md-2 control-label" for="type">种类:</label>
							<div class="col-md-10">
								<select class="form-control" id="type" name="type" >
									<option>文学馆</option>
									<option>典藏馆</option>
									<option>童书馆</option>
									<option>励志馆</option>
									<option>人文社科</option>
									<option>家居生活</option>
									<option>艺术</option>
									<option>教育</option>
								</select>
							</div>
							<br />
							<br />
							<label class="col-md-2 control-label" for="bookname">书名:</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="bookname"  name="bookname"
									placeholder="请输入书名">
							</div>
							<br />
							<br />
							<label class="col-md-2 control-label" for="author">作者:</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="author"  name="author"
									placeholder="请输入作者名">
							</div>
							<br />
							<br />
							<label class="col-md-2 control-label" for="price">价格:</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="price"  name="price"
									placeholder="请输入价格">
							</div>
							<br />
							<br />
							<label class="col-md-2 control-label" for="stock_number">进货数量:</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="stock_number"  name="stock_number"
									placeholder="请输入进货数量">
							</div>
							<br />
							<br />
							<div class="row">
								<div class="col-md-10">&nbsp;</div>
								<div class="col-md-2">
									<button type="submit" class="btn btn-primary" onclick="return myconfirm()">确认</button>
									<button type="button" class="btn btn-primary" onclick="return mycancel()">撤销</button>
								</div>
							</div>
						</div>
					</form>
					
				</div>
			</div>
			
		</div>
	</body>
</html>
